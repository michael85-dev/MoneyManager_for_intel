<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    member findAll page
</header>
<main class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>아이디</th>
                <th>닉네임</th>
                <th>비밀번호</th>
                <th>전화번호</th>
                <th>메모</th>
                <th>이미지</th>
                <th>상세조회</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m: ${mList}">
                <td th:text="${m.memberId}">번호</td>
                <td th:text="${m.memberName}">이름</td>
                <td th:text="${m.memberNickName}">닉네임</td>
                <td th:text="${m.memberEmail}">아이디</td>
                <td th:text="${m.memberPassword}">비밀번호</td>
                <td th:text="${m.memberPhone}">전화번호</td>
                <td th:text="${m.memberMemo}">메모</td>
                <td th:text="${m.memberPhotoName}">
                    <img src="" alt="">
                </td>
                <td>
                    <button th:onclick="detail([[${m.memberId}]])">조회</button>
                </td>
                <td>
                    <button th:onclick=deleteById([[${m.memberId}]])">삭제</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <ul class="pagination">
            <li class="pagge-item">
                <a class="page-link" th:href="@{/member/(page=1)}">
                    <span>First</span>
                </a>
            </li>

            <li th:class="${pList.first} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${pList.first} ? '#' : @{/member/(page=${pList.number})}">
                    <span>&lt;</span>
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
                th:class="${page == pList.number + 1} ? 'active'" class="page-item">
                <a class="page-link" th:text="${page}" th:href="@{/member/(page=${page})}"></a>
            </li>

            <li th:class="${pList.last} ? 'disabled'">
                <a class="page-link" th:href="${pList.last} ? '#' : @{/member/(page=${pList.number + 2})}">
                    <span>&gt;</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" th:href="@{/member/(page=${pList.totalPages})}">
                    <span>Last</span>
                </a>
            </li>
        </ul>
    </div>
    <div id="detail_view">

    </div>
</main>
</body>
<script>
    function detail(memberId) {
        console.log(memberId);
        const reqUrl = "/member/" + memberId;
        $.ajax({
           type: 'post',
           url: reqUrl,
           dataType: 'json',
           success: function(result) {
               console.log(result);
               const detail_view = document.getElementById('detail_view');

               let output = "";
               output += "<table>\n" +
                   "    <thead>\n" +
                   "        <tr>\n" +
                   "            <th>번호</th>\n" +
                   "            <th>이름</th>\n" +
                   "            <th>아이디</th>\n" +
                   "            <th>비밀번호</th>\n" +
                   "            <th>전화번호</th>\n" +
                   "            <th>메모</th>\n" +
                   "            <th>사진</th>\n" +
                   "        </tr>\n" +
                   "    </thead>\n" +
                   "    <tbody>\n" +
                   "        <tr>\n" +
                   "            <td>"+ result.memberId + "</td>\n" +
                   "            <td>" + result.memberName + "</td>\n" +
                   "            <td>"+ result.memberEmail + "</td>\n" +
                   "            <td>" + result.memberPassword + "</td>\n" +
                   "            <td>" + result.memberPhone + "</td>\n" +
                   "            <td>" + result.memberMemo + "</td>\n" +
                   "            <td>" + result.memberPhotoName + "</td>\n" +
                   "        </tr>\n" +
                   "    </tbody>\n" +
                   "</table>";

               detail_view.innerHTML = output;
           },
            error: function() {
                alert('상세 조회 실패');
           }
        });
    }

    function deleteById(memberId) {
        console.log(memberId);
        const reqUrl = "/member/" + memberId;
        $.ajax({
           type: 'delete',
           url: reqUrl,

           success: function() {
                location.href = '/member/';
           },
            error: function() {
               alert('삭제 실패');
            }
        });
    }
</script>
</html>
