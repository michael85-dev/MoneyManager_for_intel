<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

</header>
<main>
    <div>
        <A th:href="@{|/balance/update/${baDTO.balanceId}|}">수정</A><a th:href="@{|/balance/delete/${baDTO.balanceId}|}">삭제</a>
    </div>
    <div th:object="${baDTO}">
        번호 : <scan th:text="*{balanceId}">번호</scan>
        사용 내역 : <scan th:text="*{balanceName}">사용 내역</scan>
        사용 액 :
        <div>
            <div th:if="*{minusAsset eq '0'}">
                <scan th:text="*{plusAsset}">수입</scan>
            </div>
            <div th:if="*{plusAsset eq '0'}">
                <td th:text="*{minusAsset}">지출</td>
            </div>
        </div>
        메모 :<scan th:text="*{balanceMemo}">메모</scan>
        영수증 : <img src="" alt="">
    </div>
    <div>
        <button onclick="bToMain()">돌아가기</button>
    </div>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        const balanceId = '[[${baDTO.balanceId}]]' // 이거 되나?
        location.href="/balance/" + balanceId;
    }
</script>
</html>
