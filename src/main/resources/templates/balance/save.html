<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    balance save page
</header>
<main>
    <form action="/balance/save" method="post" enctype="multipart/form-data" th:object="${bsave}">
        번호 : <input type="text" th:field="*{cashId}">
        날짜 :

        내역 : <input type="text" th:field="*{balanceName}">
        수입 :
        <select>
            <option disabled>선택하세요</option>
            <option>
                수입<input type="text" th:field="*{plusAsset}">
            </option>
            <option>
                지출<input type="text" th:field="*{minusAsset}">
            </option>
        </select>
        할인 :
        <select>
            <option disabled>선택하세요</option>
            <option>
                할인액<input type="text" th:field="*{balanceGet}">
            </option>
            <option>
                할인율<input type="text" th:field="*{balancePercents}">
            </option>
        </select>
        메모 : <textarea th:field="*{balanceMemo}" rows="5"></textarea>
        영수증 : <input type="file" th:field="*{balancePhoto}">
        <input type="submit" value="전송"><button onclick="bToMain()">돌아가기</button>
    </form>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        location.href="/cash/";
    }
</script>
</html>
