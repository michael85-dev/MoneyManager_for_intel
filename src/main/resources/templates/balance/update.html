<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
        balance update page
</header>
<main>
    <form action="/balance/update" method="post" enctype="multipart/form-data" th:object="${baDTO}">
        날짜 : <input type="date" name="date" th:value="*{date}">
        번호 : <input th:value="*{balanceId}" type="text" name="balanceId" readonly>
        사용 내역 : <input th:value="*{balanceName}" type="text" name="balanceName">
        사용 액 :
        <select>
            <option disabled>선택하세요</option>
            <option>
                <input type="text" name="plusAsset" th:value="*{plusAsset}">수입
            </option>
            <option>
                <input type="text" name="minusAsset" th:value="*{minusAsset}">지출
            </option>
        </select>
        메모 :<textarea rows="5" th:text="*{balanceMemo}">메모</textarea>
        영수증 : <input type="file" name="balancePhoto">
        <input type="submit" value="수정"><button onclick="bToMain()">돌아가기</button>
    </form>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        location.href="/balance/"
    }
</script>
</html>
