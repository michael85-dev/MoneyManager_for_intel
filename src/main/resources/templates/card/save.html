<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

</header>
<main>
    <form action="/card/save" method="post" enctype="multipart/form-data" th:object="${crsave}">
        회원번호 : <input type="text" th:field="*{memberId}" th:value="${member}" readonly>
        카드명 : <input type="text" th:field="*{cardName}">
        종류 : <!-- 체크면 0, 신용이면 1 -->
        사용액 : <input type="text" th:field="*{totalAsset}">
        메모 : <input type="text" th:field="*{cardMemo}">
        이미지 : <input type="file" th:field="*{cardPhoto}">
        <input type="submit" value="저장"> <button onclick="bToMain()">돌아가기</button>
    </form>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        location.href="/card/findAll";
    }
</script>
</html>
