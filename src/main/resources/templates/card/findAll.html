<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

</header>
<main>
    <div>
        <a href="/card/save">카드 생성</a>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>카드명</th>
                    <th>사용액</th>
                    <th>메모</th>
                    <th>이미지</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cr : ${cardList}"> <!-- 번호는 1부터 자동 매김 되도록 설정 하기 -->
                    <td th:text="*{cr.cardId}">번호</td>
                    <td th:text="*{cr.cardName}">
                        <a th:href="@{|/card/${cr.cardId}|}">카드명
                        </a>
                    </td>
                    <td th:text="*{cr.totalAsset}">사용액</td>
                    <td th:text="*{cr.cardMemo}">메모</td>
                    <th th:text="*{cr.cardPhotoName}">이미지</td> <!-- 이미지가 있으면 아이콘으로 표시하기 -->
                </tr>
            </tbody>
        </table>

        <div class="container">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{/card/(page=1)}">
                        <span>First</span>
                    </a>
                </li>

                <li th:class="${cardPage.first} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${cardPage.first} ? '#' : @{/card/(page=${cardPage.number})}">
                        <span>&lt;</span>
                    </a>
                </li>

                <li th:each="page: ${#numbers.sequence(cardStartPage, cardEndPage)}"
                    th:class="${page == cardPage.number + 1} ? 'active'" class="page-item">
                    <a class="page-link" th:text="${page}" th:href="@{/card/(page=${page})}"></a>
                </li>

                <li th:class="${cardPage.last} ? 'disabled'">
                    <a class="page-link" th:href="${cardPage.last} ? '#' : @{/card/(page=${cardPage.number + 2})}">
                        <span>&gt;</span>
                    </a>
                </li>

                <li class="page-item">
                    <a class="page-link" th:href="@{/card/(page=${cardPage.totalPages})}">
                        <span>Last</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
