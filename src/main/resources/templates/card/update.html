<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

</header>
<main>
    <form action="/card/update" method="post" enctype="multipart/form-data" th:object="${cupdate}">
        번호 : <input type="text" th:field="*{cardId}" th:value="*{cardId}">
        카드명 : <input type="text" th:field="*{cardName}" th:value="*{cardName}">
        종류 : <!-- 체크카드, 신용카드 -->
        총 사용액 : <input type="text" th:field="*{totalAsset}" th:value="*{totalAsset}">
        메모 : <input type="text" th:field="*{cardMemo}">
        이미지 : <input type="file" th:field="*{cardPhoto}">
        <input type="submit" value="수정"> <button onclick="bToMain()">돌아가기</button>
    </form>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        location.href="/card/"; // 전체 보기로 설정
    }
</script>
</html>
