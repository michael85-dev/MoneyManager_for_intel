<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    debit save pam
</header>
<main>
    <form action="/debit/save" enctype="multipart/form-data" method="post" th:object="${dsave}">
        내역 명 debitName <input type="text" th:field="*{debitName}">
        은행 계좌 bankEntity (select?)
        <select>
            <option disabled>선택하세요</option>
            <div th:each="c: ${bsave}">
                <option th:field="*{bankName}" th:value="*{bankName}">bankName <!-- 이거 어떻게 이름이 붙게 만들어야 하지 --></option>
            </div>
        </select>
        금액 minusAsset <input type="text" th:field="*{minusAsset}">
        할인 (select) - debitGet(정액) / debitPercent(할인)
        <select>
            <option disabled>선택하세요</option>
            <option th:field="*{debitGet}">
                <input type="text"> <!-- 금액? -->
            </option>
            <option th:field="*{debitPercent}">
                <input type="text"> <!-- 퍼센트 스크롤 화 필요 -->
            </option>
        </select>

        메모 debitMemo <textarea th:field="*{debitMemo}"></textarea>
        영수증 debitPhoto <input type="file" value="저장" th:field="*{debitPhoto}">
    </form>
</main>
<footer>

</footer>
</body>
</html>
