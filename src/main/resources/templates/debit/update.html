<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

</header>
<main>
    <form action="/debit/update" method="post" enctype="multipart/form-data" th:object="${deDTO}">
        번호 : <input th:value="*{debitId}" type="text" readonly>
        카드명 : <input th:text="*{debitName}" type="text">
        사용액 : <input type="text" name="miunsAsset" th:value="*{minusAsset}">
        계좌 :
        <select>
            <option disabled>선택하세요</option>
        </select>
        할인 :
        <select>
            <option disabled>선택하세요</option>
            <option th:value="*{debitGet}">
                <input type="text" name="debitGet">할인액
            </option>
            <option th:value="*{debitPercent}">
                <input type="text" name="debitPercent">할인율 <!-- 이거 스크롤로 바꿔야 함. -->
            </option>
        </select>
        메모 : <textarea th:value="*{debitMemo}" rows="5" name="debitMemo"></textarea>
        영수증 : <input type="file" name="debitPhoto">

        <input type="submit" value="수정"> <button onclick="bToMain()">돌아가기</button>
    </form>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        const debitId = '[[${deDTO.debitId}]]';
        location.href="/debit/" + debitId;
    }
</script>
</html>
