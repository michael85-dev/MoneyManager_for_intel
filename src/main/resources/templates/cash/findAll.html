<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <title>Money Manager</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
  Cash FindAll page
</header>
<section>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>번호</th>
        <th>현금명</th>
        <th>총 자산</th>
        <th>메모</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cl: ${cashList}">
        <td th:text="${cl.cashId}">번호</td>
        <td th:text="${cl.cashName}">
          <a th:href="@{/cash/${cl.cashId}">현금명</a>
        </td>
        <td th:text="${cl.totalAsset}">총 자산</td>
        <td th:text="${cl.cashMemo}">메모</td>
        <td th:href="@{|/cash/delete/${cl.cashId}|}">삭제</td>
      </tr>
    </tbody>
  </table>

  <div class="container">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" th:href="@{cash/(page==1)}">
          <span>First</span>
        </a>
      </li>

      <li th:class="${cashPage.first} ? 'disabled'" class="page-item">
        <a class="page-link" th:href="${cashPage.first} ? '#' : @{/cash/(page=${cashPage.number})}">
          <span>&lt;</span>
        </a>
      </li>

      <li th:each="page: ${#numbers.sequence(cashStartPage, cashEndPage)}"
          th:class="${page == cashPage.number + 1} ? 'active'" calss="page-item">
        <a class="page-link" th:text="${page}" th:href="@{/cash/(page=${page})}"></a>
      </li>

      <li th:class="${cashPage.last} ? 'disabled'">
        <a class="page-link" th:href="${cashPage.last} ? '#' : @{/cash/(page=${cashPage.number + 2})}">
          <span>&gt;</span>
        </a>
      </li>

      <li class="page-item">
        <a class="page-link" th:href="@{/cash/(page=${cashPage.totalPages})}">
          <span>Last</span>
        </a>
      </li>
    </ul>
  </div>
</section>

</body>
</html>
