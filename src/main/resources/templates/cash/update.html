<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    cash-update page
</header>
<section>
    <form th:object="${cashDTO}" enctype="multipart/form-data" action="/cash/update" method="post">
        번호 : <input type="text" th:value="*{cashId}" readonly>
        현금명 : <input type="text" th:field="*{cashName}" th:value="*{cashName}">
        총액 : <input type="text" th:field="*{totalAsset}" th:value="*{totalAsset}">
        메모 : <textarea th:field="*{cashMemo}" th:value="*{cashMemo}" rows="5"></textarea>
        첨부 : <input type="file" th:field="*{cashPhoto}" th:value="*{cashPhoto}">
        <input type="submit" value="수정"><button onclick="bToMain()">돌아가기</button>
    </form>
</section>
</body>
<script>
    function bToMain() {
        location.href="/cash/" + ${cashDTO.cashId}; // 번호명을 어떻게 해야할까? 그냥 a링크로 할까?
    }
</script>
</html>
