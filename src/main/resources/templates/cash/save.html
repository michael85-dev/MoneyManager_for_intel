<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <title>Money Manager</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
  Cash Save Page
</header>
<section>
  <form action="/cash/save" method="post" th:object="${csave}" enctype="multipart/form-data">
    현금 명: <input type="text" th:field="*{cashName}">
    총 자산 : <input type="text" th:field="*{totalAsset}">
    메모 : <input type="text" th:field="*{cashMemo}">
    첨부파일 : <input type="file" th:field="*{cashPhoto}">
    <input type="submit" value="생성">
  </form>
</section>
</body>
</html>
