<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <title>Money Manager</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
  credit save page
</header>
<main>
  <form action="/credit/save" method="post" enctype="multipart/form-data" th:object="${crsave}">
    번호 : <input type="text" name="cardId" th:value="*{cardId}" readonly>
    내역 : <input type="text" th:field="*{creditName}">
    사용액 : <input type="text" th:field="*{minusAsset}">
    할인 :
    <select>
      <option disabled>선택</option>
      <option th:field="*{creditGet}">
        <input type="text" value="할인액">
      </option>
      <option th:field="*{creditPercents}">
        <input type="text" value="할인율">
      </option>
    </select>
    할부 : <input type="text" th:field="*{month}">
    기간 : <!-- 기간 계산에 대해서 언제 결제가 되는지를 선택하게 해주는 것... -->
    <select>

    </select>
    메모 : <textarea th:field="*{creditMemo}" rows="5"></textarea>
    영수증 : <input type="file" th:field="*{creditPhoto}">
    <input type="submit" value="전송"><button onclick="bToMain()">돌아가기</button>
  </form>
</main>
<footer>

</footer>
</body>
<script>
  function bToMain() {
    const cardId = '[[${crsave.cardId}]]'
    location.href="/card/" + cardId;
  }
</script>
</html>
