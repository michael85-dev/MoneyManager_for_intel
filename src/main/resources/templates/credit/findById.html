<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

</header>
<main>
    <th>번호</th>
    <th>카드명</th>
    <th>카드종류</th>
    <th>총 사용액</th>
    <th>메모</th>
    <th>영수증</th>
    <div>
        <a th:href="@{|/credit/update/${crDTO.creditId}|}">수정</a><a th:href="@{|/credit/delete/${crDTO.creditId}|}">삭제</a>
    </div>
    <div th:object="${crDTO}">
        <span th:text="*{creditId}">번호</span>
        <span th:text="*{creditName}">내역</span>
        <span th:text="*{account}">계좌종류</span> <!-- bankEntity의 해당 항목을 가지고 와야 할 꺼 같긴한데. -->
        <span th:text="*{minusAsset}">사용액</span>
        <span th:text="*{month}">할부</span>
        <div>
            <div th:if="*{creditPercents eq '0'}">
                <span>
                    정액할인
                </span>
            </div>
            <div th:if="*{creditGet eq '0'}">
                <span>
                    퍼센트할인
                </span>
            </div>
        </div>
        <span th:text="*{creditMemo}">메모</span>
        <span th:src="" alt="">영수증</span>
    </div>
</main>
<footer>

</footer>
</body>
</html>
