<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

</header>
<section> <!-- 이렇게 주소가 가능할까? -->
    <form th:action="${|/bank/update/${bankDTO.bankId}|}" method="post" enctype="multipart/form-data" id="updateForm" th:object="${bankDTO}">
        <input type="text" th:field="*{bankName}" th:value="*{bankName}">계좌명</input>
        <input type="text" th:field="*{bankRate}" th:value="*{bankRate}">이율</input>
        <input type="text" th:field="*{totalAsset}" th:value="*{totalAsset}">잔액</input>
        <input type="text" th:field="*{bankMemo}" th:value="*{bankMemo}">메모</input>
        <input type="file">
        <input type="button"  onclick="update()"><button onclick="bToMain()">돌아가기</button>
    </form>
</section>
</body>
<script>
    function update() {
        let updateForm = document.getElementById('updateForm');
        updateForm.submit();
    }

    function bToMain() {
        location.href="/bank/findById";
    }
</script>
</html>
