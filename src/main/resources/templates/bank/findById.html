<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    findById bank page
</header>
<section>
    <form action="/bank/update" method="post" th:object="${bdDTO}">
        <input type="text" th:field="*{bankId}" th:value="*{bankId}" readonly>
        <input type="text" th:field="*{bankName}" th:value="*{bankName}">
        <input type="text" th:field="*{bankAccount}" ??>
        <input type="text" th:field="*{totalAsset}" th:value="*{totalAsset}"> <!-- 이거에 대한 차액을 기록할지 여부를 알려야 함. -->
        <textarea th:field="*{bankMemo}" th:value="*{bankMemo}"></textarea>
        <input type="button" th:field="*{bankId}" onclick="update()" value="수정">성 <!-- 단순 submit으로 할지 고민 필요 -->
        <input type="button" onclick="bToMain()" value="돌아가기">
    </form>
</section>
</body>
<script>
    function bToMain() {
        location.href="/bank/findAll";
    }

    function update(bankId) {
        // 물어보는 창을 띄움. 수정한다. 안한다.
        const reqUrl = "/bank/" + bankId;
        if () {
            $.ajax ({
                type: 'put',
                url: reqUrl,
                success: function () {
                    location.href="/bank/findAll";
                },
                error: function() {
                    location.href="/bank/findById";
                }
            });
        } else {
            location.href="/bank/findById";
        }
    }
</script>
</html>
