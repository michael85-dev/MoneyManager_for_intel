<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    account findById page
</header>
<main>
    <div>
        <a th:href="@{|/account/update/${aDTO.accountId}|}">수정</a><a th:href="@{|/account/delete/${aDTO.accountId}|}">삭제</a>
    </div>
    <div th:object="${aDTO}">
        <span th:text="*{accountId}">번호</span>
        <span th:text="*{accountName}">사용 내역</span>
        <div th:if="*{minusAsset eq '0'}">
            <span th:text="*{plusAsset}">수입</span>
        </div>
        <div th:if="*{plusAsset eq '0'}">
            <span th:text="*{minusAsset}">지출</span>
        </div>
        <span th:text="*{accountMemo}">메모</span>
        <img th:src="" alt="">
        <button onclick="bToMain()">돌아가기</button>
    </div>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        const bankId = '[[${aDTO.bankId}]]'
        location.href="/bank/" + bankId;
    }
</script>
</html>
