<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    account-save page
</header>
<section>
    <form action="/account/save" method="post" enctype="multipart/form-data" id="updateForm" th:object="${accountsave}">
        회원 번호 : <input type="text" name="memberId" th:value="${memberId}" readonly>
        계좌 번호 : <input type="text" name="bankId" id="bankId" th:value="${bankId}" readonly>
        계좌 이름 : <input type="text" name="bankName" th:value="${bankName}" readonly> <!-- 현재 NotBlank 때문에 그런 것으로 보임. 해당 부분은 내용이 없어서 발생하는 것인지 여부 확인 필요 -->

        사용일 : <input type="date" th:field="*{date}"> <!-- 달력으로 표시하는 방법을 사용해야함. -->
        사용명 : <input type="text" th:field="*{accountName}">
        내역 : <select id="moneyCheck">
                <option value="+">수입</option>
                <option value="-">지출</option>
            </select> <!-- 해당 부분을 선택할 수 있게 값으로 줘야 함. 해당 function 을 하는 방법 고안 필요 -->
        메모 : <textarea th:field="*{accountMemo}" rows="5"></textarea>
        영수증 : <input type="file">

        <input type="submit" value="저장"> <button onclick="bToMain()">돌아가기</button>
    </form>
</section>
</body>
<script>
    function bToMain() {
        const bankId = document.getElementById('bankId').value;
        location.href="/bank/" + bankId;
    }
</script>
</html>
