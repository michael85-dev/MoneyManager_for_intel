<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    account update page
</header>
<main>
    <form action="/account/update" method="post" enctype="multipart/form-data" th:object="${aDTO}">
        번호 : <input type="text" name="accountId" th:value="*{accountId}" readonly>
        내역 : <input type="text" name="accountName" th:value="*{accountName}">
        사용액 : <select>
        <option disabled>선택하세요</option>
        <option>수입</option>
        <option>지출</option>
            </select>
        메모 : <textarea name="accountMemo" th:value="*{accountMemo}" rows="10"></textarea>
        파일 : <input type="file" th:field="*{accountPhoto}">
        <input type="submit" value="수정"><button onclick="bToMain()">돌아가기</button>
    </form>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        const bankId = '[[${aDTO.bankId}]]'
        location.href="/bank/" + bankId;
    }
</script>
</html>
