<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    <div> <!-- 맨 위의 간단하게 표시된 어떤 항목들 -->
        <!-- 관리자 계정으로 접근시 보일 수 있는 전체 목록 메뉴 만듥 -->
        <div th:if="${session['loginEmail'] eq 'admin'}">
            <!-- th:if="${#string.equals('loginEmail', admin}" -->
            <a href="/member">전체 회원 목록</a>
        </div>
        <!-- 어떻게 해야 할 수 있을까? -->
        로그인 : <a th:text="${session['loginNickName']}"></a>
        <a href="/member/logout">로그아웃</a>
        <a href="/member/detail">조회</a>
        <a href="/select">+</a> <!-- 어떤걸 생성하게 해야하는가? -->
    </div>
    <div>
        분류 표시의 정보가 들어 갈 곳
        <a>공지사항</a>
        <a href="/cash/">현금</a>
        <a href="/bank/">계좌</a>
        <a href="/card/">카드</a>
        <a href="/board/">게시판</a>
        <a>쇼핑몰</a>
        <a>그 외</a>


    </div>
</header>
<section>
    main page 관련 정보가 들어갈 곳
    <div class="row">
        <div class="row">
            <!-- 공지 사항 간련 건이 표시되는 것. -->
        </div>
        <div class="row"> <!-- 위의 두칸읆 만들기 위한것. -->
            <div class="col-6">
                현금 관련 정보를 보여주는 곳
            </div>
            <div class="col-6">
                은행 관련 정보를 보여주는 곳
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-6">
                카드 관련 정보를 보여주는 곳
            </div>
            <div class="col-6">
                게시판 관련 정보를 보여주는 곳
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                막대 그래프 보여주는 곳
            </div>
            <div class="col-6">
                그래프 2를 보여주는 곳
            </div>
        </div>
    </div>
</section>
</body>
</html>
