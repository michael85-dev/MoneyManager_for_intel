<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    board findAll page
</header>
<main>
    <div class="text-end">
        <a href="/board/save">작성</a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>이미지</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bd : ${bdList}">
                <td th:text="${bd.boardId}">번호</td>
                <td th:href="@{|/board/${bd.boardId}|}">
                    <span th:text="${bd.boardTitle}">
                        제목
                    </span>
                </td>
                <td th:text="${bd.boardWriter}">작성자</td>
                <td th:text="${bd.boardHits}">조회수</td>
                <td>이미지</td> <!-- 이미지가 있으면 아이콘 표시로 설정 -->
            </tr>
        </tbody>
    </table>

    <div class="container">
        <ul class="pagination">
            <li class="page-item">
                <a class="item-link" th:href="@{/board/(page=1)}">
                    <span>First</span>
                </a>
            </li>

            <li th:class="${boardPage.first} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${boardPage.first} ? '#' : @{/board/(page=${boardPage.number})}">
                    <span>&lt;</span>
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(bStartPage, bEndPage)}"
                th:class="${${page == boardPage.number + 1}} ? 'active'" class="page-item">
                <a class="page-link" th:text="${page}" th:href="@{/board/(page=${page})}"></a>
            </li>

            <li th:class="${boardPage.last} ? 'disabled'">
                <a class="page-link" th:href="${boardPage.last} ? '#' : @{/board/(page=${boardPage.number + 2})}">
                    <span>&gt;</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" th:href="@{/board/(page=${boardPage.totalPages})}">
                    <span>Last</span>
                </a>
            </li>

        </ul>
    </div>


</main>
<footer>

</footer>
</body>
</html>
