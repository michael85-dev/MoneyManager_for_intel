<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>
    board save page
</header>
<main>
    <form action="/board/save" method="post" th:object="${bDTO}" enctype="multipart/form-data">
        회원번호 : <input type="text" th:field="*{memberId}" readonly>
        글 번호 : <input type="text" th:field="boardId" readonly> <!-- 자동생성 -> 어떻게 설정해야 하는가? -->
        제목 : <input type="text" th:field="*{boardTitle}">
        내용 : <textarea th:field="*{boardContents}" rows="10"></textarea>
        이미지 : <input type="file" th:field="*{boardPhoto}">
        비밀번호 : <input type="password" th:field="*{boardPassword}">
        <div class="text-end">
            <input type="submit" value="작성"> <button onclick="bToMain()">돌아가기</button>
        </div>
    </form>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        location.href="/board/"; // 돌아갈 주소를 적어야 함.
    }
</script>
</html>
