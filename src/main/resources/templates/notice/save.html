<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

</header>
<main>
    <form action="/notice/save" method="post" th:object="${nSave}" enctype="multipart/form-data" id="update">
        제목 : <input type="text" th:field="*{noticeTitle}">
        작성자 : <input type="text" name="noticeWriter" th:value="*{noticeWriter}" readonly>
        내용 : <textarea th:field="*{noticeContents}" rows="10"></textarea>
        이미지 : <input type="file" th:field="*{noticePhoto}">
        비밀번호 : <input type="password" th:field="*{noticePassword}">
        <input type="submit" value="작성"><button onclick="bToMain()">돌아가기</button>
    </form>
</main>
<footer>

</footer>
</body>
<script>
    function bToMain() {
        location.href="/notice/";
    }
</script>
</html>
