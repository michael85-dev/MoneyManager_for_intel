<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<header>

</header>
<main>
    <div class="text-end" th:if="${session.level eq ('5' or '4')}">
        <a href="/notice/save">작성</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>이미지</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="no : ${nList}">
                <td th:text="${no.noticeId}">번호</td>
                    <td th:href="@{|/notice/${no.noticeId}|}">
                        <span th:text="${no.noticeTitle}">
                            제목
                        </span>
                    </td>
                <td th:text="${no.noticeWriter}">작성자</td>
                <td th:text="${no.noticeHits}">조회수</td>
                <td>이미지</td> <!-- 이미지가 있으면 아이콘 표시로 설정 -->
            </tr>
        </tbody>
    </table>

    <div class="container">
        <ul class="pagination">
            <li class="page-item">
                <a class="item-link" th:href="@{/notice/(page=1)}">
                    <span>First</span>
                </a>
            </li>

            <li th:class="${noticePage.first} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${noticePage.first} ? '#' : @{/notice/(page=${noticePage.number})}">
                    <span>&lt;</span>
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(nStartPage, nEndPage)}"
                th:class="${${page == noticePage.number + 1}} ? 'active'" class="page-item">
                <a class="page-link" th:text="${page}" th:href="@{/notice/(page=${page})}"></a>
            </li>

            <li th:class="${noticePage.last} ? 'disabled'">
                <a class="page-link" th:href="${noticePage.last} ? '#' : @{/notice/(page=${noticePage.number + 2})}">
                    <span>&gt;</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" th:href="@{/notice/(page=${noticePage.totalPages})}">
                    <span>Last</span>
                </a>
            </li>

        </ul>
    </div>

</main>
<footer>

</footer>
</body>
</html>
